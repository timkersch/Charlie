<!DOCTYPE html>
<html ng-app="charlieApp">
<head>
    <title>Charlie</title>
    <base href="/">
    <link rel="shortcut icon" href="" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- socket.io library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Angular.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

    <!-- Angular Material-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bower -->
    <script src="./dependencies/ui-router-styles.js"></script>

    <!-- Internal Angular.js files -->
    <script src="js/app.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/joinController.js"></script>
    <script src="js/controllers/createNavController.js"></script>
    <script src="js/controllers/createFromPlaylistController.js"></script>
    <script src="js/controllers/choosePlaylistController.js"></script>
    <script src="js/controllers/lobbyController.js"></script>
    <script src="js/controllers/questionController.js"></script>
    <script src="js/controllers/profileController.js"></script>
    <script src="js/controllers/scoreboardController.js"></script>
    <script src="js/services/socketService.js"></script>

</head>
<body ng-app="charlieApp" ui-router-styles>
<div layout="row" ng-controller="mainController">

    <md-toolbar class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeftMenu()">
            <md-icon aria-label="Menu" class="material-icons">menu</md-icon>
        </md-button>
        <h2>Charlie</h2>
        <span flex="" class="flex"></span>
        <span>{{user}}</span>
        <md-button ng-show="!user" ng-click="login()">Login</md-button>
        <md-button ng-show="user" ng-click="logout()">Logout</md-button>
    </md-toolbar>

    <md-sidenav layout="column" md-component-id="left" class="md-sidenav-left">
        <md-toolbar ng-click="toggleLeftMenu()">
            <div layout="row" layout-padding>
                <h1 class="md-toolbar-tools">Menu</h1>
            </div>
        </md-toolbar>

        <md-list>
                <md-list-item ng-click="home()" class="ng-scope" layout="row" layout-align="start center">
                    <div class="inset">
                        <md-icon aria-label="Menu" class="material-icons">home</md-icon>
                    </div>
                    <div class="inset ng-binding">Home</div>
                    <div class="md-ripple-container"></div>
                </md-list-item>

            <a ui-sref="create">
                <md-list-item class="ng-scope" layout="row" layout-align="start center" ng-show="isLoggedIn()">
                    <div class="inset">
                        <md-icon aria-label="Menu" class="material-icons">fiber_new</md-icon>
                    </div>
                    <div class="inset ng-binding">New Quiz</div>
                    <div class="md-ripple-container"></div>
                </md-list-item>
            </a>

            <a ui-sref="profile">
                <md-list-item class="ng-scope" layout="row" layout-align="start center" ng-show="isLoggedIn()">
                    <div class="inset">
                        <md-icon aria-label="Menu" class="material-icons">person</md-icon>
                    </div>
                    <div class="inset ng-binding">Profile</div>
                    <div class="md-ripple-container"></div>
                </md-list-item>
            </a>

        </md-list>
    </md-sidenav>

</div>

<div ui-view>
</div>
</body>
</html>
