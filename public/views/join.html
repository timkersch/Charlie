<md-content class="autoScroll" ng-cloak>

    <hgroup>
        <h1>Join Quiz</h1>
        <h3>Enter your code below to join a quiz</h3>
    </hgroup>

    <form name="form" ng-submit="changeView()">
        <div class="group">

            <md-input-container md-no-float class="md-block">
                <input type="text" ng-model="joinCode" name="joinCode" placeholder="Code" ng-minlength="4" ng-maxlength="10" required>

                <div ng-messages="form.joinCode.$error" ng-if="form.joinCode.$dirty">
                    <div ng-message="required">Required</div>
                    <div ng-message="minlength">The code needs to be at least 4 characters</div>
                    <div ng-message="maxlength">The code can be at most 10 characters</div>
                </div>
                <div ng-messages="serverErrors">
                    <div ng-message="invalid">{{serverErrors.invalid}}</div>
                </div>
            </md-input-container>

        </div>

        <div class="buttonHolder">
            <md-button type="submit" ng-disabled="fetching || !form.joinCode.$valid" class="md-fab md-primary">
                <md-icon class="material-icons">navigate_next</md-icon>
            </md-button>
        </div>

        <md-progress-linear class="md-accent" ng-show="fetching" md-mode="indeterminate"></md-progress-linear>
    </form>

</md-content>
