<md-content ng-cloak>

    <md-toolbar md-scroll-shrink id="lobby" class="md-primary">
        <div class="md-toolbar-tools"><span><md-icon aria-label="Menu" class="material-icons">hearing</md-icon>Who's the artist?</span></div>
    </md-toolbar>

    <br />

    <div ng-cloak>
        <h3 class="detValue"><span ng-show="showScores && currentQuestion < lastQuestion">Next question in </span>{{timeLeft}}</h3>
        <md-progress-linear class="md-accent" md-mode="indeterminate"></md-progress-linear>
        <br />
    </div>

    <md-grid-list md-cols="2" md-row-height="50px" ng-show="showScores">
        <md-grid-tile>
            <h3>Your guess</h3>
        </md-grid-tile>
        <md-grid-tile>
            <h3>Correct answer</h3>
        </md-grid-tile>
        <md-grid-tile>
            <h4>{{myAnswer}}</h4>
        </md-grid-tile>
        <md-grid-tile>
            <h4>{{correctAnswer}}</h4>
        </md-grid-tile>
    </md-grid-list>

    <div class="question" ng-show="showScores">
        <form name="form">
            <div class="group">
                <md-list flex>
                    <md-list-item class="md-3-line" ng-repeat="player in players | orderBy:'-points'" ng-disabled="true">
                        <div class="md-list-item-text" layout="column">
                            <div class="item">
                                <h3>{{ player.points }} - {{ player.userID }}</h3>
                            </div>
                            <md-divider ></md-divider>
                        </div>
                        <md-icon class="material-icons {{player.color}}">person</md-icon>
                    </md-list-item>
                </md-list>
            </div>
        </form>
    </div>

    <md-grid-list md-cols-xs="2" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="4" ng-show="!showScores"
                  md-row-height-gt-md="4:4" md-row-height="2:2" md-gutter="0" md-gutter-gt-sm="0">
        <md-grid-tile ng-repeat="artist in possibleArtists" class="{{getColor($index)}}" id={{retriveCursor()}}
                      ng-click="selectedAnswer(artist, $index)" md-disable="true" ng-disabled="isDisabled(artist)">
            {{artist}}
        </md-grid-tile>
    </md-grid-list>

    <div class="end">
        <span class="status">{{currentQuestion}} of {{lastQuestion}}</span>
    </div>

</md-content>
