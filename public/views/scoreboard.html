<md-content class="autoScroll" ng-cloak>
    <md-toolbar md-scroll-shrink id="lobby" class="md-primary">
        <div class="md-toolbar-tools"><span><md-icon aria-label="Menu" class="material-icons">poll</md-icon>Scoreboard</span></div>
    </md-toolbar>

    <div id="centerScoreboard" ng-cloak style="text-align: center;">
        <div align="center" class="container">
            <canvas id="scoreboardChart"></canvas>
        </div>

        <br/>

        <md-button ng-show="isLoggedIn()" ng-click="savePlaylist()" ng-disabled="isDisabled" class="md-primary md-raised">{{playlistText}}</md-button>
    </div>
    <div class="end">
        <md-button ng-click="changeView()" class="md-primary md-raised">HOME</md-button>
    </div>
</md-content>
