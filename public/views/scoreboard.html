<md-content class="autoScroll" ng-cloak>
    <md-toolbar md-scroll-shrink id="lobby" class="md-primary">
        <div class="md-toolbar-tools"><span><md-icon aria-label="Menu" class="material-icons">poll</md-icon>Scoreboard</span></div>
    </md-toolbar>
    <div id="centerScoreboard" ng-cloak style="text-align: center;">
        <canvas id="scoreboardChart" width="200" height="200"></canvas>
        <br>
        <md-list>
            <md-list-item ng-repeat="person in scores| orderBy:'-value'">
                <p style="font-weight: 900;text-align:right;padding-right:40px;" class="{{person.color}}">
                    <md-icon aria-label="Menu" class="material-icons {{person.color}}">person</md-icon>
                    {{person.userName}}
                </p>
                <p>{{person.value}} {{person.value == 1 ? "point" : "points"}}</p>
            </md-list-item>
        </md-list>
        <br><br>
        <md-button ng-click="savePlaylist()" ng-disabled="isDisabled" class="md-primary md-raised">{{playlistText}}</md-button>
    </div>
    <div class="end">
        <md-button ng-click="changeView()" class="md-primary md-raised">GO HOME</md-button>
    </div>
</md-content>
